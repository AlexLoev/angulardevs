<div ng-if="!$ctrl.userLoaded">
    <!-- <span class="glyphicon glyphicon-refresh"></span> -->
    <md-progress-circular md-mode="indeterminate" md-diameter="30"></md-progress-circular>

    <!-- Loading... -->
</div>

<div class="alert alert-danger" role="alert" ng-if="notfoundError">Пользователь не найден</div>

<md-card>

    <!-- <uib-tab heading="Инфо" disable="$ctrl.disableControlTab"> -->
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{$ctrl.user.name}}</span>
            <span class="md-subhead">{{$ctrl.user.username | uppercase }}</span>
        </md-card-title-text>
    </md-card-title>
        <!-- <h1 class="media-heading">{{$ctrl.user.username | uppercase }}</h1>
        <p>
            {{$ctrl.user.name}}
        </p> -->

    <!-- </uib-tab> -->

    <!-- <uib-tab heading="Операции" > -->
    <md-card-actions>
        <md-button class="md-primary md-raised" ng-click="$ctrl.deleteUser($ctrl.user.id)">
            <!-- <span class="glyphicon glyphicon-trash"></span> -->
            Удалить
        </md-button>
        <md-button class="md-warn md-raised" ng-href="#!/edit/{{$ctrl.user.id}}">
            Редактировать
        </md-button>
    </md-card-actions>

    <!-- </uib-tab> -->

</md-card>

<div class="alert alert-success" role="alert" ng-if="$ctrl.deletionSuccess">Пока, пользователь!</div>
<div class="alert alert-danger" role="alert" ng-if="$ctrl.deletionError">Пользователи не сдаются!</div>
